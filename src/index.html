<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.scss" />
    <title>Mosaic</title>
  </head>
  <body>
    <div class="container">
      <div class="mosaic">
        <h2 class="mosaicTitle">Trochę liczb i faktów</h2>
        <div class="mosaicCard mosaicCardOrange">
          <h2 class="mosaicCardTitle">33</h2>
          <div class="mosaicCardDesc">Projekty na ten rok</div>
        </div>
        <div class="mosaicCard mosaicCardBlank">JavaScript</div>
        <div class="mosaicCard mosaicCardGrey">
          <h2 class="mosaicCardTitle">85</h2>
          <div class="mosaicCardDesc">Zadowolonych klientów</div>
        </div>
        <div class="mosaicCard mosaicCardBedge">
          <h2 class="mosaicCardTitle">42</h2>
          <div class="mosaicCardDesc">Pracowników</div>
        </div>
      </div>
      <div class="hero">
        <div class="heroDesc">
          <div class="mosaicCard mosaicCardGreyDark">
            <h2 class="mosaicCardTitle">260</h2>
            <div class="mosaicCardDesc">
              Lat doświadczenia naszych programistów
            </div>
          </div>
        </div>
        <div class="heroImg">
          <img src="https://picsum.photos/600/250" alt="photo" />
        </div>
        <div class="arrowIcon">
          <i class="gg-arrow-down"></i>
        </div>
      </div>
    </div>
  </body>
</html>
